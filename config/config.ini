[DEFAULT]
# 默认配置，会被特定环境配置覆盖
base_url = http://localhost
timeout = 10
retry_times = 3
log_level = INFO

# API相关配置
api_base_url = http://localhost/api
api_timeout = 10
api_retry_times = 3

# UI相关配置
ui_base_url = http://localhost
browser_type = chromium
headless = True
ui_timeout = 30000
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/96.0.4664.110 Safari/537.36

[DEV]
# 开发环境配置
base_url = http://dev-api.example.com
api_key = dev_api_key_123
db_connection = mysql://user:password@dev-db:3306/test_db

# API相关配置
api_base_url = http://dev-api.example.com/api

# UI相关配置
ui_base_url = http://dev-ui.example.com
browser_type = chromium

[TEST]
# 测试环境配置
base_url = http://test-api.example.com
api_key = test_api_key_456
db_connection = mysql://user:password@test-db:3306/test_db

# API相关配置
api_base_url = http://test-api.example.com/api

# UI相关配置
ui_base_url = http://test-ui.example.com
browser_type = chromium

[PROD]
# 生产环境配置
