[env]
# 环境配置：dev, test, pre, prod
current = test

[dev]
base_url = http://dev-api.example.com
ui_url = http://dev.example.com
username = dev_user
password = dev_password

[test]
base_url = http://localhost:8080
ui_url = http://localhost:8080
username = "admin"
password = "Lx123456"
number = "001"

[pre]
base_url = http://pre-api.example.com
ui_url = http://pre.example.com
username = pre_user
password = pre_password

[prod]
base_url = http://api.example.com
ui_url = http://www.example.com
username = prod_user
password = prod_password

[log]
level = INFO
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
file_path = logs/test.log

[report]
allure_result_path = reports/allure_results
html_report_path = reports/html_report