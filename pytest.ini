[pytest]
# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts = 
    --verbose
    --capture=no
    --strict-markers
    --tb=short
    --alluredir=reports/allure_results

# 标记定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    api: API测试
    ui: UI测试
    pressure: 压力测试
    slow: 慢速测试

# 日志配置
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试路径
testpaths = test_cases